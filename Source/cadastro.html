    		<div class="jumbotron"> 
				<form class="form-horizontal" role="form" name="Cadastro" method="get" action="validar.html">
					<legend>Cadastro de Usuário:</legend>
					<div class="row">
    					<div class="col-md-4">
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="matricula">Matrícula:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="Digite sua matrícula">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="nome">Nome:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="Digite seu nome">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="rua">Rua:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="Rua">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="numero">Número:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="Número">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="complemento">Complemento:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="Complemento">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="cidade">Cidade/Estado:</label>
						        <div class="col-md-8">
						            <select class="form-control" id="cidade">
						            	<option>Selecione a cidade</option>
						            	<option>Belo Horizonte, MG</option>
									    <option>João Monlevade, MG</option>
									    <option>Rio de Janeiro, RJ</option>
									    <option>São Paulo, SP</option>
									    <option>Angra dos Reis, RJ</option>
									    <option>Cabo Frio, RJ</option>
									</select>
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="sexo">Sexo:</label>
						        <div class="col-md-8">
						            <label class="radio-inline"><input type="radio" name="optradio">Masculino</label>
									<label class="radio-inline"><input type="radio" name="optradio">Feminino</label>
						        </div>
						    </div>
						</div>

						<div class="col-md-4"> 
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="rg">RG:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="RG">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="cpf">CPF:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="CPF">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="tipo">Tipo Sanguíneo:</label>
						        <div class="col-md-8">
						            <select class="form-control" id="tipo">
						            	<option>Selecione o tipo</option>
						            	<option>O</option>
									    <option>A</option>
									    <option>B</option>
									    <option>AB</option>
									</select>
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="rh">Fator RH:</label>
						        <div class="col-md-8">
						            <label class="radio-inline"><input type="radio" name="optradio">-</label>
									<label class="radio-inline"><input type="radio" name="optradio">+</label>
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="tel">Telefone:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="Tel">
						        </div>
					    	</div>
					    	<div class="form-group">
						        <label class="col-md-4 control-label" for="cel">Celular:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="Cel">
						        </div>
					    	</div>
					    	<div class="form-group">
						        <label class="col-md-4 control-label" for="email">Email:</label>
						        <div class="col-md-8">
						            <input type="text" class="form-control" placeholder="Email">
						        </div>
					    	</div>
						</div>

						<div class="col-md-4">
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="senha">Senha:</label>
						        <div class="col-md-8">
						            <input type="password" class="form-control" placeholder="Senha">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="conf">Confirmação:</label>
						        <div class="col-md-8">
						            <input type="password" class="form-control" placeholder="Confirmação">
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-md-4 control-label" for="acesso">Acesso:</label>
						        <div class="col-md-8">
						            <label class="checkbox-inline"><input type="checkbox" value="">Biblioteca</label>
									<label class="checkbox-inline"><input type="checkbox" value="">Restaurante</label>
						        </div>
						        <div class="col-md-4"></div>
						        <div class="col-md-8">
						            <label class="checkbox-inline"><input type="checkbox" value="">Clube</label>
									<label class="checkbox-inline"><input type="checkbox" value="">Campo</label>
						        </div>
						    </div>
						    <div class="form-group">
						    	<div class="col-md-6"></div>
						    	<div class="col-md-6">
								<input type="reset" class="btn btn-danger" value="Limpar">
								<input type="submit" class="btn btn-success" value="Cadastrar">	
								</div>
							</div>
					    </div>
					</div>
					
					<div class="row">
						
					</div>
				</form>
			</div>
